<!DOCTYPE html>
<html>
	<head>
		<title>NY Times Search</title>
		<script
		src="https://code.jquery.com/jquery-3.1.1.js"
		integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
		crossorigin="anonymous"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="nyjava.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>NY Times Search</h1>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					Search Parameters
				</div>
				<div class="panel-body">
					<form>
						<p>Search Term:</p>
						<input id="searchTermBox" type="text" name="keyword">
						<p>Number of Records to Retrieve</p>
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" id="numberRecordsButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							Select # of Records
							<span class="caret"></span>
							</button>

							<ul id="somelist" class="dropdown-menu" aria-labelledby="numberRecordsButton">
								<li class="text-center"><a class="isSelected" role="menuitem" tabindex="-1" href="#">1</a></li>
								<li class="text-center"><a class="isSelected" role="menuitem" tabindex="-1" href="#">2</a></li>
								<li class="text-center"><a class="isSelected" role="menuitem" tabindex="-1" href="#">3</a></li>
								<li class="text-center"><a class="isSelected" role="menuitem" tabindex="-1" href="#">4</a></li>
								<li class="text-center"><a class="isSelected" role="menuitem" tabindex="-1" href="#">5</a></li>
							</ul>
						</div>
						<p>Start Year (Optional)</p>
						<input id="startYear" type="text" name="startBox">
						<p>End Year (Optional)</p>
						<input id="endYear" type="text" name="endBox">
						<div class="row">
							<div class="col-md-1">
								<button type="button" id="searchButton">Search</button>
							</div>
								<button id="clearButton">Clear Results</button>
														
						</div>
					</form>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					Top Articles
				</div>
				<div class="panel-body">
					<div id="articlesHere"></div>
				</div>
			</div>
		</div>
	</body>
</html>
